<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../styles/main.css">
    <title></title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="userdash-header">Septa Unella's Honor Program</h1>
    </div>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
        </div>
        <ul class="nav navbar-nav">
          <ul class="nav-component"><a href="#">User Dashboard</a></ul>
          <ul class="nav-component"><a href="#">Logout</a></ul>
        </ul>
      </div>
    </nav>

    <div></div>
      <form class="goals-input" ng-submit="addGoal()">
        <input id ="description" type="text" ng-model="goal.description" value="" placeholder="My goal is to...">
        <!-- <input id="reward" type="text" name="name" value="" placeholder="Reward"> -->
        <input id="deadline" type="date" ng-model="goal.deadline" value="">

        <input type="submit" name="name" value="Submit">
      </form>

      <div class="goalsList" ng-repeat="goals in data.goals">
        <div class="goal">{{goals.description}}</div>
        <div class="dead">{{goals.deadline}}</div>
      </div>
  </body>
</html>
