<div ng-controller="AuthController" as ctrl>

  <div class="container">

    <div class="row jumbotron">
      <div class="col-md-12">
        <h1 class= "signinTitle">Septa Unella Honors Program</h1>
      </div>
    </div>

    <div class = "row signinform">

      <div class="col-md-12">
        <form name=signin ng-submit="ctrl.signup()">
          Username:
          <input type="text" ng-model="user.username" required placeholder="Enter username">
          <br><br>
          Password:
          <input type="password" ng-model="ctrl.user.password" required placeholder="Enter password">
          <br><br>
          <input class="btn btn-info" value="Sign In" type="submit">
        </form>
      </div>

    </div>

  </div>
</div>
